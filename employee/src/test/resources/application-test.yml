spring:
  r2dbc:
    url: "r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL"
    username: sa
    password: ""
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      separator: ";"
  kafka:
    bootstrap-servers: localhost:9092
    admin:
      auto-create: true
      close-timeout: 0s

  main:
    web-application-type: reactive